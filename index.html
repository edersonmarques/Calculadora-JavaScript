<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CalculadoraJS</title>
		<link
			rel="shortcut icon"
			href="https://cdn-icons-png.flaticon.com/512/49/49998.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<main class="calculator">
			<section class="calculums">
				<div class="executed"></div>
				<div class="result"></div>
			</section>
			<section class="buttons">
				<button class="clear">C</button>
                <button class="history normal-btn">H</button>
                <button class="percent normal-btn">%</button>
                <button class="division operation">รท</button>
                <button class="seven normal-btn">7</button>
                <button class="eight normal-btn">8</button>
                <button class="nine normal-btn">9</button>
                <button class="multiply operation">x</button>
                <button class="four normal-btn">4</button>
                <button class="five normal-btn">5</button>
                <button class="six normal-btn">6</button>
                <button class="minus operation">-</button>
				<button class="four normal-btn">1</button>
                <button class="five normal-btn">2</button>
                <button class="six normal-btn">3</button>
                <button class="plus operation">+</button>
                <button class="dot normal-btn" >.</button>
                <button class="zero normal-btn">0</button>
                <button class="backspace normal-btn">โซ</button>
                <button class="equal">=</button>
			</section>
		</main>
		<script src="./script/script.js"></script>
	</body>
</html>
