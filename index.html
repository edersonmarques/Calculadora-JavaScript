<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CalculadoraJS</title>
		<link
			rel="shortcut icon"
			href="https://cdn-icons-png.flaticon.com/512/49/49998.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<main class="calculator">
			<section class="calculums">
				<div class="executed"></div>
				<div class="result"></div>
			</section>
			<section class="buttons">
				<button class="clear">C</button>
                <button class="history">H</button>
                <button class="percent">%</button>
                <button class="division">รท</button>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiply">x</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="minus">-</button>
                <button class="dot">.</button>
                <button class="zero">0</button>
                <button class="backspace">โซ</button>
                <button class="equal">=</button>
			</section>
		</main>
		<script src="./script/script.js"></script>
	</body>
</html>
